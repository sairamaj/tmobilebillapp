AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  tmobile-api

  Sample SAM Template for tmobile-api

Globals:
  Function:
    Timeout: 3
    Environment:
      Variables: 
        TABLE_NAME: TMobile
  Api:
    Cors:
      AllowMethods: "'POST, GET, OPTIONS'"
      AllowOrigin: "'*'"

Resources:
  TMobileBillDownloadUrlApiFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: tmobile/
      Handler: app.lambda_bill_get_download_url
      Runtime: python3.8
      Timeout: 90
      Events:
        TMobile:
          Type: Api 
          Properties:
            Path: /api/phone/links/bills/{yearMonth}
            Method: get
    Policies:
     - DynamoDBCrudPolicy:
        TableName: !Ref TMobileTable

  TMobileUsersApiFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: tmobile/
      Handler: app.lambda_users_handler
      Runtime: python3.8
      Timeout: 90
      Events:
        TMobile:
          Type: Api 
          Properties:
            Path: /api/phone/users
            Method: get
    Policies:
     - DynamoDBCrudPolicy:
        TableName: !Ref TMobileTable

  TMobileBillsApiFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: tmobile/
      Handler: app.lambda_bills_handler
      Runtime: python3.8
      Timeout: 90
      Events:
        TMobile:
          Type: Api 
          Properties:
            Path: /api/phone/bills
            Method: get
    Policies:
     - DynamoDBCrudPolicy:
        TableName: !Ref TMobileTable

  TMobileBillDetailsApiFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: tmobile/
      Handler: app.lambda_bill_details_handler
      Runtime: python3.8
      Timeout: 90
      Events:
        TMobile:
          Type: Api 
          Properties:
            Path: /api/phone/bills/{yearMonth}
            Method: get
    Policies:
     - DynamoDBCrudPolicy:
        TableName: !Ref TMobileTable


TMobileTable:
  Type: AWS::Serverless::SimpleTable
  Properties:
    PrimaryKey: Name
    TableName: TMobile
    AttributeDefinitions: 
        - 
          AttributeName: "Name"
          AttributeType: "S"
        - 
          AttributeName: "Type"
          AttributeType: "S"
    KeySchema: 
        - 
          AttributeName: "Name"
          KeyType: "HASH"
        - 
          AttributeName: "Type"
          KeyType: "RANGE"

    ProvisionedThroughput: 
        ReadCapacityUnits: "2"
        WriteCapacityUnits: "2"

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  TMobileApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/api/phone/users"
  TMobileFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt TMobileFunction.Arn
  TMobileFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt TMobileFunctionRole.Arn
